<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">

    <form th:object="${articleForm}" method="post">
        <div th:replace="~{form_errors :: errorFragment}"></div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" name="title">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" id="content" name="content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-sm"> 게시글 등록</button>
    </form>

</div>
</html>
