<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">

    <form th:action="@{/user/signup}" th:object="${userForm}" method="post">
        <div th:replace="~{form_errors :: errorFragment}"></div>
        <!--input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /-->
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password1}" class="form-control" id="password1" name="password1">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" class="form-control" id="password2" name="password2">
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control" id="nickname" name="nickname">
        </div>

        <button type="submit" class="btn btn-primary btn-sm">회원가입</button>
    </form>

</div>
</html>
